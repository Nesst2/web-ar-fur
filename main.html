<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <title>WEB AR</title>
  </head>
  <body>
    <model-viewer
      src="models/chair.glb"
      style="width: 100vw; height: 90vh"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
      ar
      scale="0.1 0.1 0.1"
    >
      <button id="ar-button" slot="ar-button">Start AR</button>
    </model-viewer>

    <style>
      #ar-button {
        width: 120px;
        height: 60px;
        position: absolute;
        right: 35px;
        bottom: 35px;
        background-color: rgb(52, 87, 87);
        color: white;
        border: none;
        font-size: 20px;
      }
    </style>
  </body>
</html>
